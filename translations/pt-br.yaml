      value: Valor
      add-logic: Adicionar Lógica
      types:
        and: 'E lógico: Verdadeiro se todas as condições forem verdadeiras'
        or: 'Ou lógico: Verdadeiro se pelo menos uma condição for verdadeira'
        not: 'Não lógico: Inverte o valor de verdade da condição'
        if: 'Lógica condicional: Executa a ação seguinte se a condição for verdadeira'
      operators:
        equal: Verifica se dois valores são iguais
        not-equal: Verifica se dois valores não são iguais
        greater-than: Verifica se um valor é maior que outro
        less-than: Verifica se um valor é menor que outro
        greater-than-or-equal: Verifica se um valor é maior ou igual a outro
        less-than-or-equal: Verifica se um valor é menor ou igual a outro
        exists: Verifica se um campo ou valor existe
        has: Verifica se um objeto possui uma propriedade específica ou se uma coleção
          contém um elemento específico
        contains: Verifica se uma string contém outra string, ou se um array inclui
          um elemento específico
        begins-with: Verifica se uma string começa com uma substring especificada
        ends-with: Verifica se uma string termina com uma substring especificada
        in: Verifica se um valor está dentro de um conjunto ou intervalo dado
        not-in: Verifica se um valor não está dentro de um conjunto ou intervalo dado
        and: E lógico, verdadeiro se ambos os operandos forem verdadeiros
        or: Ou lógico, verdadeiro se pelo menos um dos operandos for verdadeiro
        not: Não lógico, inverte o valor de verdade
