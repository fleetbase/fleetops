        has: Vérifie si un objet possède une propriété spécifique ou si une collection
          contient un élément spécifique
        contains: Vérifie si une chaîne contient une autre chaîne, ou si un tableau
          inclut un élément spécifique
        begins-with: Vérifie si une chaîne commence par une sous-chaîne spécifiée
        ends-with: Vérifie si une chaîne se termine par une sous-chaîne spécifiée
        in: Vérifie si une valeur se trouve dans un ensemble ou une plage donnée
        not-in: Vérifie si une valeur ne se trouve pas dans un ensemble ou une plage
          donnée
        and: ET logique, vrai si les deux opérandes sont vrais
        or: OU logique, vrai si au moins un opérande est vrai
        not: NON logique, inverse la valeur de vérité
