        and: 'ET logique : Vrai si toutes les conditions sont vraies'
        or: 'OU logique : Vrai si au moins une condition est vraie'
        not: 'NON logique : Inverse la valeur de vérité de la condition'
        if: 'Logique conditionnelle : Exécute l''action suivante si la condition est
          vraie'
